<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Story Teller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #fdf6e3;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #story {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-line;
    }
    audio {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üåô AI Story Teller</h1>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="e.g., Emma" />

  <label for="age">Age:</label>
  <input type="number" id="age" min="1" max="12" placeholder="e.g., 6" />

  <label for="genre">Genre:</label>
  <select id="genre">
    <option value="fantasy">Fantasy</option>
    <option value="adventure">Adventure</option>
    <option value="friendship">Friendship</option>
    <option value="animal">Animal</option>
    <option value="moral">Moral</option>
  </select>

  <button onclick="generateStory()">‚ú® Generate Story</button>

  <h2>üìñ Your Story:</h2>
  <div id="story">Your story will appear here...</div>

  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    async function generateStory() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const genre = document.getElementById("genre").value;

      if (!name || !age) {
        alert("Please fill out all fields.");
        return;
      }

      document.getElementById("story").innerText = "Generating story... Please wait ‚ú®";
      document.getElementById("audioPlayer").style.display = "none";

      try {
        const response = await fetch("/generate_story_audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, age: parseInt(age), genre })
        });

        const data = await response.json();
        if (data.story) {
          document.getElementById("story").innerText = data.story;

          if (data.audio_url) {
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = data.audio_url;
            audioPlayer.style.display = "block";
          }
        } else {
          document.getElementById("story").innerText = "‚ùå Failed to generate story.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("story").innerText = "‚ö†Ô∏è Error connecting to server.";
      }
    }
  </script>
</body>
</html>
